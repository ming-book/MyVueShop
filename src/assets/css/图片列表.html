<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片列表</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        html,body{
            height:100%;
        }
        body{
            background-color: red;
        }
        .ul_imglist{
            width: 190px;
            height: 470px;
            background-color: aquamarine;
            margin: 50px auto;
        }
        .ul_imglist li:not(:last-child){
            margin-bottom: 8px;
        }
        .ul_imglist img{
            width: 100%;
        }
    </style>
</head>
<body>
    <ul class="ul_imglist">
        <li>
            <a href="javascript:;">
                <img src="../../assets/img/1/2.png" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="../../assets/img/1/3.png" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="../../assets/img/1/4.jpg" alt="">
            </a>
        </li>
    </ul>
</body>
</html>
